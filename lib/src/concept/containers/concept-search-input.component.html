<m-select
    style="width: 100%"
    [loading]="loading"
    [(ngModel)]="value"
    (mInputChange)="onSearch($event)"
    (mChange)="fireOnChange()"
    icon="search"
    [placeholder]="placeholder"
    [autoUnselect]="false"
    [compareWith]="compareWith"
>
  <m-option *ngFor="let key of (data | keys)" [value]="key" [label]="data[key]?.code"></m-option>
</m-select>
