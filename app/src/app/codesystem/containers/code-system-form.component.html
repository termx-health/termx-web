<m-spinner [loading]="loading">
  <form #form="ngForm" *ngIf="codeSystem">
    <m-form-item name="id" label="web.code-system.entity.id" required>
      <m-input [(ngModel)]="codeSystem.id" name="id" [disabled]="mode==='edit'" required></m-input>
    </m-form-item>
    <m-form-item label="web.code-system.entity.name" required>
      <m-multi-language-input [(ngModel)]="codeSystem.names" name="name" required></m-multi-language-input>
    </m-form-item>
    <m-form-item name="uri" label="web.code-system.entity.uri">
      <m-input [(ngModel)]="codeSystem.uri" name="uri"></m-input>
    </m-form-item>
    <m-form-item name="description" label="web.code-system.entity.description">
      <m-textarea [(ngModel)]="codeSystem.description" name="description"></m-textarea>
    </m-form-item>
  </form>
</m-spinner>
