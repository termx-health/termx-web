<m-form-row>
  <div *mFormCol>
    <m-card [title]="mode === 'edit' ? 'web.value-set.form.edit-header' : 'web.value-set.form.add-header'">
      <m-spinner [loading]="loading">
        <form #form="ngForm" *ngIf="valueSet">
          <m-form-item name="id" label="web.value-set.entity.id" required>
            <m-input name="id" [(ngModel)]="valueSet.id" [disabled]="mode === 'edit'" required></m-input>
          </m-form-item>

          <m-form-item label="web.value-set.entity.names">
            <m-multi-language-input name="names" [(ngModel)]="valueSet.names"></m-multi-language-input>
          </m-form-item>

          <m-form-item name="uri" label="web.value-set.entity.uri" required>
            <m-input name="uri" [(ngModel)]="valueSet.uri" required></m-input>
          </m-form-item>

          <m-form-item name="description" label="web.value-set.entity.description">
            <m-textarea name="description" [(ngModel)]="valueSet.description"></m-textarea>
          </m-form-item>

          <twa-value-set-versions-list *ngIf="mode === 'edit'" [valueSetId]="valueSetId"></twa-value-set-versions-list>

          <ng-container *m-card-footer>
            <m-button display="primary" [loading]="loading" [disabled]="loading" (click)="save()">
              {{'core.btn.save' | translate}}
            </m-button>
          </ng-container>
        </form>
      </m-spinner>
    </m-card>
  </div>
</m-form-row>
