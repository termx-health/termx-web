<m-card [title]="'web.concept.list.concepts'" class="tw-table-card">
  <m-table [data]="data" [loading]="loading" bordered hideOnSinglePage>
    <tr *mTableHead>
      <th>{{'web.concept.list.concept' | translate}}</th>
      <th>{{'web.designation.list.designation' | translate}}</th>
      <th class="tw-table-actions">{{'web.concept.list.operations' | translate}}</th>
    </tr>

    <tr *mTableRow="let item; let index">
      <td>
        <twl-concept-search [(ngModel)]="item.concept" (ngModelChange)="item.designation = undefined"></twl-concept-search>
      </td>
      <td>
        <twl-designation-select [conceptId]="item.concept?.id" [(ngModel)]="item.designation"></twl-designation-select>
      </td>
      <td class="tw-table-actions">
        <m-button display="link" (click)="removeRow(index)">{{'core.btn.delete' | translate}}</m-button>
      </td>
    </tr>

    <tr>
      <td colspan="3" style="padding: 0">
        <m-button display="text" size="small" style="width: 100%" (click)="addRow()">
          <m-icon [code]="'plus'"></m-icon>
        </m-button>
      </td>
    </tr>

    <tr *mTableNoData>
      <td colspan="3">
        <m-no-data></m-no-data>
      </td>
    </tr>
  </m-table>
</m-card>
