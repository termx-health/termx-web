<m-form-row>
  <div *mFormCol>
    <m-card [title]="'web.code-system-version.form.view-header'">
      <m-spinner [loading]="loading">
        <div *ngIf="version">
          <m-form-item label="web.code-system-version.entity.version">
            {{version.version}}
          </m-form-item>

          <m-form-item name="source" label="web.code-system-version.entity.source">
            {{version.source}}
          </m-form-item>

          <m-form-item label="web.code-system-version.entity.preferred-language">
            {{version.preferredLanguage}}
          </m-form-item>

          <m-form-item label="web.code-system-version.entity.supported-languages">
            {{version.supportedLanguages}}
          </m-form-item>

          <m-form-item label="web.code-system-version.entity.description">
            {{version.description}}
          </m-form-item>

          <m-form-item label="web.code-system-version.entity.release-date">
            {{version.releaseDate | localDate}}
          </m-form-item>

          <m-form-item label="web.code-system-version.entity.expiration-date">
            {{version.expirationDate | localDate}}
          </m-form-item>
        </div>
      </m-spinner>
    </m-card>
  </div>
</m-form-row>
