<m-form-row>
  <div *mFormCol>
    <m-card [title]="mode==='edit' ? 'web.value-set.form.edit-header' : 'web.value-set.form.add-header'">
      <m-spinner [loading]="loading">
        <form #form="ngForm" *ngIf="valueSet">
          <m-form-item name="id" label="web.value-set.entity.id" required>
            <m-input [(ngModel)]="valueSet.id" name="id" [disabled]="mode==='edit'" required></m-input>
          </m-form-item>
          <m-form-item label="web.value-set.entity.names">
            <m-multi-language-input [(ngModel)]="valueSet.names" name="names"></m-multi-language-input>
          </m-form-item>
          <m-form-item name="uri" label="web.value-set.entity.uri">
            <m-input [(ngModel)]="valueSet.uri" name="uri"></m-input>
          </m-form-item>
          <m-form-item name="description" label="web.value-set.entity.description">
            <m-textarea [(ngModel)]="valueSet.description" name="description"></m-textarea>
          </m-form-item>
          <twa-value-set-form-versions [valueSetId]="valueSetId" *ngIf="mode==='edit'"></twa-value-set-form-versions>
          <m-button display="primary" [loading]="loading" [disabled]="loading" (click)="save()">{{'core.btn.save' | translate}}</m-button>
        </form>
      </m-spinner>
    </m-card>
  </div>
</m-form-row>
