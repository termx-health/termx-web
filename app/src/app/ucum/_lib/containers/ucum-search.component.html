<m-select icon="search"
    placeholder="marina.ui.inputs.search.placeholder"
    [(ngModel)]="value"
    (mInputChange)="onSearch($event)"
    (mChange)="fireOnChange()"
    [loading]="isLoading"
    [autoUnselect]="false"
    [multiple]="multiple | toBoolean">
  <m-option *ngFor="let code of data | keys" [mValue]="code" mLabel="{{code}} - {{data[code].names | localName}}"></m-option>
</m-select>
