<m-form-row>
  <div *mFormCol>
    <m-spinner [mLoading]="loading">
      <m-card [mTitle]="'web.ucum.definedUnit.view.title'" [mShowSkeleton]="loading">

        <form #form="ngForm" *ngIf="unit">
          <m-form-item mLabel="entities.ucum.definedUnit.code">
            <m-input [ngModel]="unit.code" [ngModelOptions]="{standalone: true}" disabled></m-input>
          </m-form-item>

          <m-form-item mLabel="entities.ucum.definedUnit.names">
            <m-input [ngModel]="unit.names.join(', ')" [ngModelOptions]="{standalone: true}" disabled></m-input>
          </m-form-item>

          <m-form-item mLabel="entities.ucum.definedUnit.printSymbol">
            <m-input [ngModel]="unit.printSymbol" [ngModelOptions]="{standalone: true}" disabled></m-input>
          </m-form-item>

          <m-form-item mLabel="entities.ucum.definedUnit.kind">
            <m-input [ngModel]="unit.kind" [ngModelOptions]="{standalone: true}" disabled></m-input>
          </m-form-item>

          <m-form-item mLabel="entities.ucum.definedUnit.property">
            <m-input [ngModel]="unit.property" [ngModelOptions]="{standalone: true}" disabled></m-input>
          </m-form-item>

          <m-form-item mLabel="entities.ucum.definedUnit.class_">
            <m-input [ngModel]="unit.class_" [ngModelOptions]="{standalone: true}" disabled></m-input>
          </m-form-item>

          <m-form-item mLabel="entities.ucum.definedUnit.description">
            <m-input [ngModel]="unit.description" [ngModelOptions]="{standalone: true}" disabled></m-input>
          </m-form-item>
        </form>

        <ng-container *m-card-footer>
          <m-button (click)="goBack()">
            {{ 'web.ucum.definedUnit.view.actions.back' | translate }}
          </m-button>
        </ng-container>
      </m-card>
    </m-spinner>
  </div>
</m-form-row>
