<m-form-row>
  <div *m-form-col>
    <m-card [mTitle]="'web.ucum.operations.analyse.title'">
      <form #form="ngForm">
        <m-form-item mName="code" mLabel="web.ucum.operations.analyse.code" required>
          <m-input name="code" [(ngModel)]="code" required/>
        </m-form-item>

        <m-button
                *m-card-footer
                mDisplay="primary"
                [disabled]="!code"
                (mClick)="analyse()"
        >
          {{'web.ucum.operations.analyse.btn' | translate}}
        </m-button>
      </form>

      <div *ngIf="response">
        <m-card [mTitle]="'web.ucum.operations.analyse.result'" style="background-color: #c6ecc6">
          <div *m-card-content>
            <pre>{{ response.result}}</pre>
          </div>
        </m-card>
      </div>
      <div *ngIf="error">
        <m-card [mTitle]="'web.ucum.operations.analyse.error'" style="background-color: #ffcccc">
          <div *m-card-content>
            <pre>{{ error }}</pre>
          </div>
        </m-card>
      </div>
    </m-card>
  </div>
</m-form-row>
